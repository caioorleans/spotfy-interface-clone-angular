<section (mouseenter)="opacity = 1" (mouseleave)="opacity = 0">
  <div class="image">
    <img src="https://www.vagalume.com.br/taylor-swift/discografia/red-10.webp">
  </div>
  <div class="name">
    <h3>{{text}}</h3>
  </div>
  <div class="play-button-container container-flex-center">
    <div class="play-button container-flex-center" [ngStyle]="{opacity: opacity}">
      <i class="fa-solid fa-play"></i>
    </div>
  </div>
</section>
