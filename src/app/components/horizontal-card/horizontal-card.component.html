<article (mouseenter)="opacity = 1" (mouseleave)="opacity = 0">
  <div class="image">
    <img [src]="img">
  </div>
  <h3 class="name">{{text}}</h3>
  <div class="play-button-container container-flex-center">
    <div class="play-button container-flex-center" [ngStyle]="{opacity: opacity}">
      <i class="fa-solid fa-play"></i>
    </div>
  </div>
</article>
